apply plugin: 'com.android.application'
android {
    compileSdkVersion 'LGE:QSlide Add-On:17'
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.tistory.itmir.qslidegallery"
        minSdkVersion 17
        targetSdkVersion 19
        versionCode 1
        versionName "v1.0 2015-08-09"
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            debuggable false
            jniDebuggable false
            minifyEnabled false
            zipAlignEnabled true
        }
    }
}

dependencies {
}